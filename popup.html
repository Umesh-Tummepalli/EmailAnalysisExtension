<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Analysis</title>
    <link rel="stylesheet" href="popup.css">
  <body>
    <!-- Main page -->
    <section>
      <div class="header">
        <h2>üìß Email Analysis</h2>
      </div>
      <div id="summary" class="summary" style="display: none"></div>

      <div class="content-section">
        <textarea
          id="output"
          placeholder="No email content loaded yet... 
            You can also manually edit or add content here if the extraction missed something."
        ></textarea>
      </div>

      <div class="button-container">
        <button id="refreshBtn" class="btn btn-primary">Fetch Email</button>
      </div>
      <div class="button-container">
        <button id="analyseBtn" class="btn btn-primary">Analyse</button>
      </div>
      <div id="urlsContainer" class="content-section scrollable"></div>
      <div id="imagesContainer" class="content-section scrollable"></div>
    </section>
    <!-- Result Page -->
     <section id="resultContainer">
        <div class="container">
        <div class="header">
            <h1>Email Analysis</h1>
        </div>

        <div class="risk-card" id="riskCard">
            <div class="risk-score">
                <div class="score-circle" id="scoreCircle">30</div>
                <div class="score-text">
                    <h2 id="riskCategory">LOW RISK - Potentially Suspicious</h2>
                    <p id="confidence">Confidence: 60%</p>
                </div>
            </div>

            <div class="recommendation" id="recommendation">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 9V11M12 15H12.01M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z" stroke="#92400e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p id="recommendationText">üîç Exercise caution. Review the email carefully before taking any action.</p>
            </div>

            <div class="details">
                <div class="detail-item">
                    <h3>Sender</h3>
                    <p id="sender">Unknown</p>
                </div>
                <div class="detail-item">
                    <h3>Subject</h3>
                    <p id="subject">Unknown</p>
                </div>
                <div class="detail-item">
                    <h3>URLs Detected</h3>
                    <p id="urlCount">0</p>
                </div>
                <div class="detail-item">
                    <h3>Brand Mentions</h3>
                    <p id="brandMentions">3</p>
                </div>
            </div>
        </div>

        <div class="features">
            <h3>Features Analyzed</h3>
            <div class="features-grid" id="featuresGrid">
                <!-- Features will be populated by JavaScript -->
            </div>
        </div>
    </div>
     </section>
    <script src="popup.js"></script>
  </body>
</html>
